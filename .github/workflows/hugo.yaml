name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Wipe and Reinstall Theme
        run: |
          rm -rf themes
          mkdir -p themes
          git clone --depth=1 https://github.com/adityatelange/hugo-PaperMod themes/PaperMod
          rm -rf themes/PaperMod/i18n

      # This creates the actual website files
      - name: Build with Hugo
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    # --- THIS IS THE FIX FOR THE 400 ERROR ---
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # -----------------------------------------
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
