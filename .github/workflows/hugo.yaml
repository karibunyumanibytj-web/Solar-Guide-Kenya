name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Wipe and Reinstall Theme
        run: |
          # 1. This deletes the 'themes' folder you uploaded
          rm -rf themes
          # 2. This creates a fresh, empty themes folder
          mkdir -p themes
          # 3. This downloads a perfect, clean copy of PaperMod
          git clone --depth=1 https://github.com/adityatelange/hugo-PaperMod themes/PaperMod
          # 4. This removes the folder that causes the "art-x-" crash
          rm -rf themes/PaperMod/i18n

      - name: Build with Hugo
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
