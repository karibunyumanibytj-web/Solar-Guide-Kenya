baseURL = 'https://solar-guide-kenya.pages.dev/'
languageCode = 'en-us'
title = 'Solar Guide Kenya'
theme = 'PaperMod'

# This section makes your blog look professional on Google
[params]
    env = 'production'
    title = 'Solar Guide Kenya'
    description = 'The best guide for solar panels, inverters, and batteries in Kenya.'
    author = 'Solar Guide Team'
    defaultTheme = 'auto'
    ShowReadingTime = true
    ShowShareButtons = true
    ShowCodeCopyButtons = true

    # This is the "Hi there!" section on your homepage
    [params.homeInfoParams]
        Title = "Welcome to Solar Guide Kenya ☀️"
        Content = "Helping you find the best solar solutions to save on KPLC bills. We review the latest inverters, panels, and batteries available in the Kenyan market."

